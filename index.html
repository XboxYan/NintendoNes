<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="landscape">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <title>Nes</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="controller-area">
                <div class="controller">
                    <button role="BUTTON_UP" class="button-up">up</button>
                    <button role="BUTTON_RIGHT" class="button-right">right</button>
                    <button role="BUTTON_DOWN" class="button-down">down</button>
                    <button role="BUTTON_LEFT" class="button-left">left</button>
                </div>
                <div class="joy">I</div>
            </div>
            <div class="function-area">
                <div class="screen">
                    <canvas id="nes-canvas" width="256" height="240"></canvas>
                </div>
                <div class="function">
                    <button role="BUTTON_SELECT">Select</button>
                    <button role="BUTTON_START">Pause</button>
                </div>
            </div>
            <div class="action-area">
                <div class="action">
                    <button role="BUTTON_B">B</button>
                    <button role="BUTTON_A">A</button>
                </div>
            </div>
            <div class="sign">FAMILY <br> COMPUTER</div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script> -->
    <script type="text/javascript" src="./js/jsnes.min.js"></script>
    <script type="text/javascript" src="./js/nes-embed.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
